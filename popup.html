<!DOCTYPE html>
<html ng-app>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="js/angular.min.js"></script>
    <script src="popup.js"></script>
</head>
<body style="width:300px">
	<nav>
		<div class="nav-wrapper">
			<div class="col s12 m6">
				<a class="brand-logo left"><img style="width:25px" src="icon.png" /></a>
			</div>
			<div class="switch right">
			<label>
				<input type="checkbox" ng-model="use">
				<span class="lever">{{use}}</span>
			</label>
			</div>
		</div>
	</nav>
	<div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Card Title</span>
              <p id="chickensoup">I am a very simple card.</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
          </div>
          <button id="setting" class="waves-effect waves-light btn">setting</button>
          <a class="waves-effect waves-light btn right">button</a>
        </div>
      </div>
</body>
</html>
